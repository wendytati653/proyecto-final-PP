<div class="container mt-4" *ngIf="ticket">
  <h2 class="mb-3">Ticket de la Compra</h2>

  <button class="btn btn-primary" (click)="descargarPDF()">
    Descargar Ticket (PDF)
  </button>

  <iframe
    [src]="pdfUrl"
    width="100%"
    height="600px"
    style="margin-top:20px; border:1px solid #ccc;">
  </iframe>
</div>
