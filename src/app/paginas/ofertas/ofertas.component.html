<div class="container my-5"></div>
<h2 class="text-center mb-4">Novedades</h2>
 <div class="filtros">
    <div class="row mb-4">

      <!-- Búsqueda -->
      <div class="col-md-3">
        <label>Búsqueda:</label>
        <input type="text" class="form-control" [(ngModel)]="searchTerm" name="searchTerm">
      </div>

      <!-- Precio mínimo -->
      <div class="col-md-2">
        <label>Precio min:</label>
      <input type="number" class="form-control" [(ngModel)]="minPrecio" name="minPrecio" min="0">
      </div>

      <!-- Precio máximo -->
      <div class="col-md-2">
        <label>Precio max:</label>
       <input type="number" class="form-control" [(ngModel)]="maxPrecio" name="maxPrecio" min="0">
      </div>

      <!-- Limpiar -->
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-secondary w-100" (click)="resetFilters()">
          Limpiar
        </button>
      </div>

    </div>
  </div>

  <!-- Spinner de carga -->
  <div *ngIf="cargando" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Cargando productos...</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

  <!--Lista de los productos-->

  <div class="row g-4">
    <div *ngFor="let producto of filteredProducts" class="col-md-4">
      <div class="card h-100 shadow-sm">
        <img
          [src]="'http://localhost/api_proyecto/public/uploads/' + producto.imagen"
          class="card-img-top"
          alt="{{ producto.nombre }}"
          style="object-fit: cover; height: 220px;"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text text-muted">{{ producto.descripcion }}</p>
          <p class="fw-bold mt-auto">Precio: ${{ producto.precio | number:'1.2-2' }}</p>

          <!-- Botones -->
          <div class="mt-3 d-flex justify-content-between">
            <button
              class="btn btn-success btn-sm me-2"
              (click)="agregarAlCarrito(producto)"
            >
              <i class="bi bi-cart-plus"></i> Agregar al carrito
            </button>

            <button
              class="btn btn-outline-danger btn-sm"
              (click)="agregarAFavoritos(producto)"
            >
              <i class="bi bi-heart"></i> Agregar a favoritos
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
