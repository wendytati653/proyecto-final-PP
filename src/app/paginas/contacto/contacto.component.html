<!-- SECCIÓN CONTACTO -->
<div class="container d-flex justify-content-center align-items-center min-vh-75">
  <div class="contact-wrapper">
    <h2 class="text-center mb-4">Contacto</h2>
    <form class="contact-form">
      <div class="mb-3">
        <textarea class="form-control contact-textarea" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control contact-input" placeholder="Tu email">
      </div>
      <button type="submit" class="contact-btn">Enviar</button>
    </form>
  </div>
</div>
