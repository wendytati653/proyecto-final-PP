<div class="container my-5">

  <h2 class="text-center mb-4">Mis Favoritos</h2>

  <!-- Spinner de carga -->
  <div *ngIf="cargando" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Cargando favoritos...</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

  <!-- Si hay favoritos -->
  <div *ngIf="favoritos.length > 0; else vacio">

    <div class="row g-4">
      <div *ngFor="let item of favoritos" class="col-md-4">
        <div class="card h-100 shadow-sm">

          <img 
            *ngIf="item.imagen"
            [src]="'http://localhost/api_proyecto/public/uploads/' + item.imagen"
            class="card-img-top"
            alt="{{ item.nombre }}"
            style="object-fit: cover; height: 220px;"
          />

          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ item.nombre }}</h5>
            <p class="card-text text-muted">{{ item.descripcion }}</p>
            <p class="fw-bold mt-auto">Precio: ${{ item.precio }}</p>

            <div class="mt-3 d-flex justify-content-between">

              <!-- Agregar al carrito -->
              <button 
                class="btn btn-success btn-sm"
                (click)="agregarAlCarrito(item)"
              >
                <i class="bi bi-cart-plus"></i> Carrito
              </button>

              <!-- Eliminar favorito -->
              <button 
                class="btn btn-outline-danger btn-sm"
                (click)="eliminarFavorito(item.id_favorito)"
              >
                <i class="bi bi-heartbreak"></i> Quitar
              </button>

            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Si no hay favoritos -->
  <ng-template #vacio>
    <div class="alert alert-info text-center mt-4">
      No ten√©s productos en favoritos.
    </div>
  </ng-template>

</div>
